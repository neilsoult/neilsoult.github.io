<div class="content-wrapper">
    <div class="form-wrapper">
        <form (submit)="submit()" [formGroup]="authForm">
            <mat-form-field>
                <mat-label> E-mail </mat-label>
                <input formControlName="email" matInput required>
                <mat-error *ngIf="authForm?.controls?.email?.touched && authForm?.controls?.email?.invalid">
                    <span *ngIf="authForm?.controls?.email?.errors?.required">This field is mandatory.</span>
                    <span *ngIf="authForm?.controls?.email?.errors?.email">This field is invalid.</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label> Password </mat-label>
                <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput>
                <button mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="authForm?.controls?.password?.touched && authForm?.controls?.password?.invalid">
                    <span *ngIf="authForm?.controls?.password?.errors?.required">This field is mandatory.</span>
                </mat-error>
            </mat-form-field>
            <div align="center" mat-dialog-actions>
                <button mat-button mat-dialog-close>Cancel</button>
                <button color="primary" mat-raised-button type="submit">Log In</button>
            </div>
        </form>
    </div>
</div>
